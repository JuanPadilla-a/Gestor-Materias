<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gestor de Pensum</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Gestor de Pensum Universitario</h1>

  <form id="formulario">
    <input type="text" id="nombre" placeholder="Nombre de la materia" required>
    <input type="text" id="codigo" placeholder="Código" required>
    <input type="number" id="semestre" placeholder="Semestre" required>
    <input type="number" id="creditos" placeholder="Créditos" required>
    <button type="submit">Agregar materia</button>
  </form>

  <h2>Materias</h2>
  <table id="tabla">
    <thead>
      <tr>
        <th>Nombre</th><th>Código</th><th>Semestre</th><th>Créditos</th><th>Aprobada</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <p><strong>Total aprobadas:</strong> <span id="contador">0</span></p>

  <script src="app.js"></script>
</body>
</html>
